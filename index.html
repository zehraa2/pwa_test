<style>

/* Box container where boxes are added (land) initially when created*/
#boxContainer {
  position: relative;

}

/* All test elements provided by what web can do*/
.test-element {
  height: 100px;
  background-color: rgb(218, 155, 39);
  width: 100px;
  z-index: 5;
  position: absolute;
  top: 15px;
  left: 15px;
  color: white;
  text-align: center;
  -ms-touch-action: none;
  position: absolute;
}

.test-element:nth-child(2) {
  top: 150px;
  left: 150px;
}

.test-element:nth-child(3) {
  top: 50px;
  left: 100px;
}
/*__________________________________________________*/


/*Kanban board column styling*/
.kanban-column {
  border: 1px solid #ccc;
  padding: 10px;
  margin: 10px;
}
/*Edit name on headers styling*/
.edit-name {
  display: none;
  width: 100%;
  box-sizing: border-box;
}

.column-name {
  cursor: pointer;
}

/*Whole board styling*/
#kanbanBoard {
  display: flex;
  overflow-x: auto;
  padding: 10px;
  border-left: 1px solid #3060c9;
}

/*Lane styling for all lanes*/
.lane {
  flex: 0 0 auto;
  width: 200px;
  height: 500px;
  min-height: 100px; /* or any other suitable value */
  margin-right: 10px;
  background-color: #f4f4f4;
  padding: 10px;
  border-radius: 5px;
  border-right: 2px dashed #444444; /* Add a right border to each lane dashed border lanes*/
  height: 80vh;
  overflow-y: auto; 
}


/*Lane styling for all lane headers*/
.lane-header {
  cursor: pointer;
  background-color: #ddd;
  padding: 5px;
  margin: -10px -10px 10px -10px;
  text-align: center;
  background-color: #7cd6cf;
}

.lane-header-input {
  width: calc(100% - 10px); 
  padding: 5px;
  border: none;
  border-radius: 3px;
  box-sizing: border-box;
  text-align: center;
}
                                                                                                      


</style>
